<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>UPI Payment Page</h2>

    <!-- QR Scanner Section -->
    <div class="qr-scanner">
      <label>Scan UPI QR Code:</label>
      <div id="qr-reader"></div>
    </div>

    <!-- UPI Details Form -->
    <form id="upi-payment-form">
      <label for="upi-id">UPI ID:</label>
      <input type="text" id="upi-id" placeholder="Enter UPI ID" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter Amount" min="1" required>

      <label for="remarks">Remarks:</label>
      <input type="text" id="remarks" placeholder="Add remarks (optional)">

      <button type="button" id="pay-btn">Pay</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
