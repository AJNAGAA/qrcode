<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEN</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        h1 {
            margin-top: 0;
        }
        .qr-code {
            width: 300px;  /* Adjust width as needed */
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-info {
            margin-bottom: 20px;
        }
        .payment-info p {
            margin: 5px;
        }
        .payment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-form input[type="text"],
        .payment-form input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .payment-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .payment-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
            .payment-form input[type="text"],
            .payment-form input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZEN</h1>
        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=8217392319%40fam&am=&cu=INR" alt="Payment QR Code">
        <div class="payment-info">
            <p style="display: none;">UPI ID: 8217392319@fam</p>
            <p>Scan the QR code or use the provided UPI ID to make a payment.</p>
        </div>
        <div class="payment-form">
            <h2>Make a Custom Payment</h2>
            <form action="upi://pay" method="get">
                <input type="hidden" name="pa" value="8217392319@fam">
                <input type="hidden" name="am" value="">
                <input type="hidden" name="cu" value="INR">
                <label for="amount">Amount:</label>
                <input type="number" name="am" id="amount" placeholder="Enter amount (INR)" min="1" step="1">
                <label for="description">Description:</label>
                <input type="text" name="tn" id="description" placeholder="Enter description (optional)">
                <input type="submit" value="Make Payment">
            </form>
        </div>
        <p>Thank you for your support!</p>
    </div>
</body>
</html>
